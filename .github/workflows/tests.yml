name: "Tests"

on: [push]

jobs:
  unit_tests:
    name: "unit_tests (node: ${{ matrix.node }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "strapi/codemods"
          persist-credentials: false
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - name: "Run install"
        run: yarn install
      - name: Run tests
        run: yarn test
